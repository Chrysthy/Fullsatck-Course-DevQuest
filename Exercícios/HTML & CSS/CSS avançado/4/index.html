<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Profile Card Project">

    <title>Card Profile Project</title>

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/variables.css">
    <link rel="stylesheet" href="style/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>

    <main>

        <div class="profile-card">

            <div class="card-image">

                <img src="images/bg-pattern-card.svg" alt="imagem de fundo">

            </div>

            <div class="photo">

                <img src="images/image-victor.jpg" alt="avatar" class="avatar">

            </div>

            <div class="card-info">

                <h2>Victor Crest <span class="age">26</span></h2>

                <span class="city">London</span>

            </div>

            <ul class="profile-numbers">

                <li class="info">

                    <p class="counter">80K</p>
                    <span class="counter-type">Followers</sp>

                </li>

                <li class="info">

                    <p class="counter">803K</p>
                    <span class="counter-type">Likes</span>

                </li>

                <li class="info">

                    <p class="counter">1.4K</p>
                    <span class="counter-type">Photos</span>

                </li>
            </ul>




        </div>

    </main>

</body>

</html>
