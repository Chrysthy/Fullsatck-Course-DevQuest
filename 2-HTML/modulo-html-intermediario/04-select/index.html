<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
  </head>

  <body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label>
    <select name="filmes" id="filmes" multiple>

      <option value="">Selecione um filme</option>
      <option value="Hocus Pocus">Hocus Pocus</option>
      <option value="Resident Evil" selected >Resident Evil</option>
      <option value="Silent Hill">Silent Hill</option>
      <option value="Ninja Americano">Ninja Americano</option>
    </select>

   
  </body>
</html>
