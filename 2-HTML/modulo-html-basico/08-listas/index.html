<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>

    <h1>Listas</h1>

    <h2>Lista não Ordenada</h2>

    <!-- ul>li*4  cria uma ul com 4 li's dentro e apertando o tab ele vai pra linha de baixo  -->

    <ul>
        <li>Café</li>
        <li>Filtro de Café</li>
        <li>Bolo de chocolate</li>
        <li>Energético</li>
    </ul>

    <h2>Lista Ordenada</h2>

    <ol>
        <li>Chrystine</li>
        <li>Joker</li>
        <li>Yusuke</li>
    </ol>

</body>

</html>
