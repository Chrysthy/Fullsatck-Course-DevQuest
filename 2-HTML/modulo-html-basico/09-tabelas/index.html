<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>

    <h1>Tabelas</h1>

    <!-- 
th - table header - cabeçalho
tr - table row - quantidade de linhas
td - table data/cell - dados da tabela -->


    <table>

        <tr>
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>

        <tr>
            <td>Camiseta</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$ 70,00</td>
            <td>Em estoque</td>

        </tr>

        <tr>
            <td>Calça jeans</td>
            <td>Azul</td>
            <td>M</td>
            <td>R$ 160,00</td>
            <td>Esgotado</td>

        </tr>



    </table>

    <!-- table>tr*3>td*5 criado com o emmet de forma mais ráida. -->

  <table>
    <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
  </table>


</body>

</html>
